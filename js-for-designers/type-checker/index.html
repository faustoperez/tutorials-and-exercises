<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Type Checker</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="options">
			<h1>
				Type Checker
			</h1>

			<div class="option">
				<label for="sentence">Your text</label>
				<input type="text" name="sentence" id="sentence" placeholder="Jovencillo emponzoñado...">
			</div>

			<div class="option">
				<label>Typeface</label>
				<select name="typeface">
					<option value="Fira Sans">Fira Sans</option>
					<option value="Prompt">Prompt</option>
					<option value="Taviraj">Taviraj</option>
					<option value="Trirong">Trirong</option>

				</select>
			</div>

			<div class="option">
				<label>Type size<span class="typesize-output">64px</span></label>
				<input type="range" name="typesize" min=12 max=200 value=64>
			</div>

			<div class="option">
				<label>Font weight<span class="fontweight-output">400</span></label>
				<input type="range" name="fontweight" min=100 max=900 value=400 step=100>
			</div>

			<div class="option">
				<label>Line height<span class="lineheight-output">1.5</span></label>
				<input type="range" name="lineheight" min=0.5 max=2.5 value=1.5 step=0.1>
			</div>

			<div class="option option-checkbox">
				<label>Italic</label>
				<input type="checkbox" name="italic">
			</div>

			<div class="option">
				<label>Colors</label>
				<div class="colors">
					<div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div>
					<div style="background-color: #ffffff; color: #2a2a2a;">a</div>
					<div style="background-color: #63ff03; color: #2a2a2a;">a</div>
					<div style="background-color: #ee0073; color: #ffffff;">a</div>
				</div>
			</div>

		</section>

		<textarea class="output">Jovencillo emponzoñado de whisky, ¡qué figurota exhibe!</textarea>
	
		<script src="js/typechecker.js"></script>
	</body>
</html>
