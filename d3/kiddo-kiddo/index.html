<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kiddo Kiddo</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>
				<img src="img/kiddo-logo.svg" alt="Kiddo Kiddo">
			</h1>
		</header>

		<form>
			<h2>Still unsure on a name for your little one?</h2>
			<h3>Search below our popularity graph.</h3>
			<input type="text" name="name" placeholder="Enter a name e.g. Richard">
		</form>

		<section>
			<nav>
				<div>Results for <span class="name">Kendall</span></div>
				<div class="key">
					<span class="male"></span>Male <span class="female"></span>Female
				</div>
			</nav>

			<svg></svg>

		</section>

	
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="js/data.min.js"></script>
	<script src="js/kiddo.js"></script>
		
	</body>
</html>
